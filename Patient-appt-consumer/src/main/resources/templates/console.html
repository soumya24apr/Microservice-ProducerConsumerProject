<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient Appointment Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	 <link href="bootstrap.css" rel="stylesheet" type="text/css"/>
</head>
<body>
	<div class="row">
		<div class="col-md-12" style="text-align:center">
			<h1>Patient Appointment Details</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6" style="background-color:white;color:black;height:300px;font-family:Arial; border: 15px solid gray;text-align: left;">
			<table class="responstable" style="font-size:30px">
				<tr>
					<td style="text-align:right;font-weight:bold">Patient Name</td>
					<td style="text-align:right;font-weight:bold">Patient Id</td>
					<td style="text-align:right;font-weight:bold">Hospital</td>
					<td style="text-align:right;font-weight:bold">CheckUp Type</td>
				</tr>
				<tr th:each="pa_detail : ${patientAppointmentDetails}">
					<td th:text="${pa_detail.patientName}"></td>
					<td th:text="${pa_detail.id}"></td>
					<td th:text="${pa_detail.hospital}"></td>
					<td th:text="${pa_detail.checkUpType}"></td>
				</tr>
				
			</table>
		</div>
	</div>
</body>
</html>
